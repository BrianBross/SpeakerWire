<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeakerWire - Speaker</title>
    <link rel="stylesheet" href="/css/speaker-page.css" />
    <link rel="stylesheet" href="/css/speakerwire.css" />
    <link rel="stylesheet" href="/css/talk-card.css" />
    <link rel="stylesheet" href="/css/event-card.css" />
    <link rel="stylesheet" href="/css/event-card.css"/>
    <link rel="stylesheet" href="../static/css/forms.css"> 
    <link rel="stylesheet" href="/css/forms.css">

</head>

<body>
    <div class="wrapper">
        <article class="nameplate">
            <h1 class="nameplate__name" th:text="${speaker.name}">SpeakerName</h1>
            <h3 class="nameplate__location" th:text="${speaker.location}">SpeakerLocation</h3>
            <h2 class="nameplate__bio" th:text="${speaker.bio}">
                Bio
            </h2>
            <div class="button-container">
                <button>Add Talk</button>
                <button>Search</button>
            </div>
        </article>
        <article class="headshot-container">
            <img th:src="${speaker.headshotUrl}" th:alt="${speaker.name}" />
        </article>

        <div class="hrule">
            <hr />
        </div>

        <div class="talk-card-container">
            <div class="talk-card" th:each="talk : ${speaker.talks}">
                <h1 class="title" th:text="${talk.title}">TalkTitle</h1>
                <h2 class="description" th:text="${talk.description}">TalkDescription</h2>
                <h3 class="length" th:text="${talk.duration.displayDuration}">TalkDuration</h3>
                <!-- <article class="speaker">
                    <button th:text="${talk.speaker}">SpeakerName</button>
                </article> -->
                <div class="genres" th:each="genre : ${genres}">
                    <p class="genre" th:text="${genre.name}"></p>
                </div>

                <!-- <div class="genres">
                    <p class="genre">Coding</p>
                    <p class="genre">Philosophy</p>
                </div> -->


                <div class="tags">
                    <p class="tag">funny</p>
                    <p class="tag">informational</p>
                    <p class="tag">modern</p>
                </div>
                <div class="movie-container">
                    <iframe th:src="${talk.iFrame}" width="560" height="315" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/-jRREn6ifEQ" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe> -->
            </div>
        </div>
        <div class="upcoming-events-container">
            <h2 class="upcoming-title">Upcoming Events</h2>
            <div class="upcoming-card" th:each="event : ${events}">
                <h4 class="upcoming-card__event-name" th:text="${event.title}">Event</h4>
                <div class="talk-title-iterator" th:each="talk : ${event.talks}">
                    <h4 class="upcoming-card__talk-title" th:text="${talk.title}">Talk title</h4>
                </div>
                <h4 class="upcoming-card__length" th:text="${event.duration}">Duration</h4>
                <h4 class="upcoming-card__location" th:text="${event.location}">Location</h4>
                <h4 class="upcoming-card__date" th:text="${event.date}">Date</h4>
                <h4 class="upcoming-card__host" th:text="${event.host.name}">Host name</h4>
                <div class="upcoming-card__status-container">
                    <h4>Status: </h4>
                    <h4 class="upcoming-card__status-booked" th:text="${event.status}">Status</h4>
                </div>
            </div> -->
            <!-- <div class="upcoming-card">
                    <h4 class="upcoming-card__event-name">Event: Hacker Conference</h4>
                    <h4 class="upcoming-card__talk-title">Talk: The Poetry of Programming</h4>
                    <h4 class="upcoming-card__length">Duration: 12:44 minutes</h4>
                    <h4 class="upcoming-card__location">Location: Billings, MT</h4>
                    <h4 class="upcoming-card__date">Date: January 7, 2020</h4>
                    <h4 class="upcoming-card__host">Host: Wayne Brady</h4>
                    <div class="upcoming-card__status-container">
                        <h4>Status: </h4>
                        <h4 class="upcoming-card__status-pending">Pending</h4>
                    </div> -->
        </div>
    </div>

    </div>
</body>

<footer></footer>

</html>
